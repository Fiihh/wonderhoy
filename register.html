<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/wonderhoy.css">
</head>

<body class="login-body">

    <!-- Background blur -->
    <div class="bg-blur"></div>
    <div class="bg-blur2"></div>

    <div class="login-box">
        <div class="title">Buat Akun</div>
        <div class="subtitle">Daftar untuk melanjutkan</div>

        <input type="text" id="name" placeholder="Nama Lengkap">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <button id="registerBtn">Daftar</button>

        <div class="register-text">
            Sudah punya akun? <a href="login.html">Login</a>
        </div>
    </div>

    <script src="java/register.js"></script>
</body>
</html>
