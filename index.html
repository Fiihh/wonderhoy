<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderhoy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/wonderhoy.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo" onclick="showHomepage()">
                <i class="fas fa-book-open"></i>
                Wonderhoy
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="#" class="nav-link" onclick="showHomepage()">Home</a></li>
                <li><a href="#" class="nav-link">Genre</a></li>
                <li><a href="#" class="nav-link">Manga</a></li>
                <li><a href="#" class="nav-link">Trending</a></li>
                <li><a href="#" class="nav-link">Bookmark</a></li>
          <li class="profile-menu">
    <div id="profileIcon" class="profile-icon">
        <i class="fas fa-user"></i>
    </div>

    <div id="profilePopup" class="profile-popup">
        <div class="profile-header">
            <i class="fas fa-user-circle"></i>
            <p>Guest</p>
        </div>

        <a href="login.html" class="popup-btn">Sign In</a>
        <a href="register.html" class="popup-btn">Register</a>
    </div>
</li>



            </ul>
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

   

        <!-- Genre Pills -->
        <div class="genre-pills">
            <a href="#" class="genre-pill">Action</a>
            <a href="#" class="genre-pill">Romance</a>
            <a href="#" class="genre-pill">Fantasy</a>
            <a href="#" class="genre-pill">Sci-Fi</a>
            <a href="#" class="genre-pill">Horror</a>
            <a href="#" class="genre-pill">Comedy</a>
            <a href="#" class="genre-pill">Drama</a>
            <a href="#" class="genre-pill">Slice of Life</a>
        </div>

        <!-- Popular Manga Section -->
        <section class="manga-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-fire"></i>
                    Manga Populer
                </h2>
                <a href="#" class="view-all">
                    Lihat Semua
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="manga-grid" id="popularManga">
                <!-- Manga cards will be generated by JavaScript -->
            </div>
        </section>

        <!-- Latest Updates Section -->
        <section class="manga-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-clock"></i>
                    Update Terbaru
                </h2>
                <a href="#" class="view-all">
                    Lihat Semua
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="manga-grid" id="latestManga">
                <!-- Manga cards will be generated by JavaScript -->
            </div>
        </section>
    </div>


    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Berhasil ditambahkan ke bookmark!</span>
    </div>
        <script src="java/wonderhoy.js"></script>

</body>
</html>
