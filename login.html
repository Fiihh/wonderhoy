<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wonderhoy</title>

    <!-- Gunakan style.css kamu -->
    <link rel="stylesheet" href="css/wonderhoy.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">

    <div class="bg-blur"></div>
    <div class="bg-blur2"></div>

    <div class="login-box">
        <div class="title">Login</div>
        <div class="subtitle">Masukkan email dan password kamu</div>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <button id="loginBtn">Masuk</button>

        <div class="register-text">
            Belum punya akun? <a href="register.html">Daftar</a>
        </div>
    </div>

    <script type="module" src="java/login.js"></script>
</body>
</html>
